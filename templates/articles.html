<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Index</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
.filterDiv {
  display: none;
}
.show {
  display: block;
}
</style>

<script type="text/javascript">
  function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
  }
  function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
  }
  function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
  }
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
  }
</script>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('articles_all') }}">Статьи</a>
      </li>
    </ul>
  </div>
</nav>

<br/>

<div class="container">

  <div id="myBtnContainer">
    <button class="btn btn-primary active" onclick="filterSelection('all')"> Все статьи</button>
    <button class="btn btn-primary" onclick="filterSelection('дача')"> Дача</button>
    <button class="btn btn-primary" onclick="filterSelection('здоровье')"> Здоровье</button>
    <button class="btn btn-primary" onclick="filterSelection('лайфхаки')"> Лайфхаки</button>
    <button class="btn btn-primary" onclick="filterSelection('новости')"> Новости</button>
    <button class="btn btn-primary" onclick="filterSelection('тренды')"> Тренды</button>
  </div>

  <br/>

  <ul>
    {% for article in articles %}
      <li class="filterDiv {{ article.type }}"><a href="{{ url_for('articles_single', pk=article.pk) }}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>

</div>

</body>
</html>
